<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Movie Trailers</title>
    <!-- Inclua o CSS do Magnific Popup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <style>
        /* CSS Personalizado */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1e;
            color: #f2f2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #f9a825;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .trailer {
            background-color: #2c2c2e;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .trailer:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 150px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .info {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            color: #e4e4e6;
        }

        .info h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #ffcc00;
        }

        .info p {
            margin: 8px 0;
            font-size: 0.95rem;
            line-height: 1.4;
            color: #d1d1d6;
        }

        .info a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .info a:hover {
            color: #00acee;
            text-shadow: 0 0 8px rgba(30, 144, 255, 0.7);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .trailer {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            img {
                width: 100%;
                max-width: 250px;
            }

            .info {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h1>Latest Movie Trailers</h1>
    {% for trailer in trailers %}
        <div class="trailer">
            <img src="{{ trailer.poster_url }}" alt="{{ trailer.title }} poster">
            <div class="info">
                <h2>{{ trailer.title }}</h2>
                <p><strong>Synopsis:</strong> {{ trailer.synopsis }}</p>
                <p><strong>Cast:</strong> {{ trailer.cast }}</p>
                <!-- Link para o trailer com pop-up -->
                <p><a class="popup-youtube" href="{{ trailer.trailer_url }}" target="_blank">Watch Trailer</a></p>
            </div>
        </div>
    {% endfor %}

    <!-- Script do Magnific Popup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.popup-youtube').magnificPopup({
                type: 'iframe',
                iframe: {
                    patterns: {
                        youtube: {
                            index: 'youtube.com/', 
                            id: 'v=', 
                            src: 'https://www.youtube.com/embed/%id%?autoplay=1'
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
